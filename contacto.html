        <h1 class="fw-300 centrar-texto">Contacto</h1>
        <img src="img/destacada3.jpg" alt="Imagen Principal">

        <main class="contenedor seccion contenido-centrado">
            <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
            
            <form action="">
                <!--Es recomendable que las etiquetas '<input>' se encuentren siempre dentro una '<form>' para 
                    falicitar la lectura de datos cuando son enviados al back-->
                <fieldset>
                    <!--'<fieldset>' se utiliza para crear un grupo de inputs que facilite al usuario el ingreso de los mismos.-->
                    <legend>Información Personal</legend>
                    <!--'<legend>' sirve como 'titulo' para mi '<fieldset>'-->
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="" id="nombre" placeholder="Ingrese su nombre" required>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" name="" id="email" placeholder="Ingrese su e-mail" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" name="" id="telefono" placeholder="Ingrese su teléfono" required>
                    
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="" id="mensaje" placeholder="Su mensaje" required></textarea>
                </fieldset>

                <fieldset>
                    <legend>Información sobre Propiedad</legend>
                    <label for="opciones">Venta o Compra</label>
                    <select id"opciones">
                        <option value="" disabled selected>--Seleccione--</option>
                        <option value="Vende">Venta</option>
                        <option value="Compra">Compra</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Contacto</legend>
                    <p>Como desea ser Contactado:</p>
                    <div class="forma-contacto">
                        <label for="telefono">Telefono</label>
                        <input type="radio" name="contacto" value="telefono" id="telefono">

                        <label for="correo">E-mail</label>
                        <input type="radio" name="contacto" value="correo" id="correo">
                    </div>

                    <p>Si eligió Teléfono, elija la fecha y la hora:</p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" name="" id="fecha">
                    <label for="hora">Hora:</label>
                    <input type="datetime" name="" id="hora" min="09:00" max="18:00">

                </fieldset>

                <input type="submit" value="Enviar" class="boton boton-verde">

            </form>
        </main>
